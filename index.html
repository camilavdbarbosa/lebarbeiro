<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Le Barbeiro</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: #f4f4f4;
      color: #222;
      margin: 0;
      padding: 0;
    }
    header {
      background-color: #111;
      color: white;
      padding: 40px 20px;
      text-align: center;
    }
    header h1 {
      margin: 0;
      font-size: 3em;
    }
    section {
      padding: 30px 20px;
      max-width: 800px;
      margin: auto;
      background-color: white;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    section p {
      font-size: 1.2em;
      line-height: 1.6;
    }
    .social {
      text-align: center;
      margin-top: 20px;
    }
    .social a {
      text-decoration: none;
      color: #111;
      font-weight: bold;
      border: 2px solid #111;
      padding: 10px 20px;
      border-radius: 5px;
      transition: 0.3s;
    }
    .social a:hover {
      background-color: #111;
      color: white;
    }
    footer {
      text-align: center;
      padding: 20px;
      font-size: 0.9em;
      color: #666;
    }
  </style>
</head>
<body>
  <header>
    <h1>Le Barbeiro</h1>
  </header>

  <section>
    <p>Me chamo Abraao e sou barbeiro profissional, especialista em tornar sua vis√£o em realidade.</p>

    <div class="social">
      <a href="https://instagram.com/le_barbeiro" target="_blank">Siga no Instagram</a>
    </div>
  </section>

  <footer>
    &copy; 2025 Le Barbeiro. Todos os direitos reservados.
  </footer>
</body>
</html>
